<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NFT-Preview card</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="container">
                <div class="image">
                    <img class="image_img" src="images/image-equilibrium.jpg" alt="A diamond image">
                    <div class="image_overlay">
                        <img src="images/icon-view.svg" alt="An eye">
                    </div>
                </div>
                <div>
                    <h1>Equilibrium #3429</h1>
                    <p class="main">Our Equilibrium collection promotes balance and calm.</p>


                    <div class="icons">
                        <div class="equilibrium price">
                            <img src="images/icon-ethereum.svg" alt="Ethereum icon">
                            <span style="color: hsl(178, 100%, 50%); font-weight: 600;"> 0.041 ETH </span>
                        </div>
                        <div class="equilibrium time">
                            <img class="time_child" src="images/icon-clock.svg" alt="Ethereum icon"> 
                            <span style="color: hsl(215, 51%, 70%);"> 3 days left </span>
                        </div>
                    </div>

                    <div class="line">
                        <hr>
                    </div>

                    <div class="profile">
                        <img src="images/image-avatar.png" alt="Profile image"> &nbsp;&nbsp;&nbsp;&nbsp;
                        <span style="color:hsl(215, 51%, 70%) ;"> Creation of </span>&nbsp; 
                        <span class="hover"> Jules Wyvern</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
